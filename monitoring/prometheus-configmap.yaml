apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'library-management'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['library-management-service:8000']  # Ensure this port is correct