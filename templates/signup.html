<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 4em); /* Adjust for header and footer */
        }

        section {
            background-color: #fff;
            padding: 2em;
            border-radius: 75px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin: 0 0 1em 0;
            text-align: center;
        }

        label {
            display: block;
            margin: 0.5em 0;
        }

        input{
            width: calc(100% - 2em);
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }

        .login-link a {
            color: #333;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    
    <main>
        <section>
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Library Management System
    </footer>
</body>
</html>
