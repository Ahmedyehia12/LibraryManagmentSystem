<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
</head>
<body>
    <h1>Library Management System</h1>

    <!-- Add Book Form -->
    <form action="/add_book" method="post">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <button type="submit">Add Book</button>
    </form>

    <!-- Search Book Form -->
    <h2>Search Book</h2>
    <form action="/searchBooks" method="post">
        <input type="text" name="keyword" placeholder="ISBN" required>
        <button type="submit">Search</button>
    </form>
    <!-- Book Inventory -->
    <h2>Book Inventory</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} (ISBN: {{ book.isbn }}) - Status: {{ book.status }} 
                <a href="/remove_book/{{ book.isbn }}">Remove</a> | 
                {% if book.status == 'Available' %}
                    <a href="/borrow_book/{{ book.isbn }}">Borrow</a>
                {% else %}
                    <a href="/return_book/{{ book.isbn }}">Return</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
